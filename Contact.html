<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lionel Messi</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(to right, #1d2671, #c33764);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        nav {
            width: 100%;
            background: #000;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            color: #f1c40f;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1.1em;
            transition: 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background: #f1c40f;
            color: #000;
            border-radius: 5px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            border-radius: 15px;
            margin-top: 80px;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #f1c40f;
            font-size: 2em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        label {
            font-size: 1em;
            color: #f1c40f;
            display: block;
            text-align: left;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: #fff;
            color: #000;
            outline: none;
        }
        textarea {
            resize: none;
            height: 120px;
        }
        .btn-submit {
            background-color: #f1c40f;
            color: #000;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
        }
        .btn-submit:hover {
            background-color: #d4ac0d;
        }
        #form-status {
            margin-top: 10px;
            font-size: 1em;
        }
        /* Version mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .container {
                width: 95%;
                padding: 20px;
            }
            input, textarea {
                font-size: 1em;
                padding: 10px;
            }
            .btn-submit {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="Accueil.html">Accueil</a>
        <a href="Biographie.html">Biographie</a>
        <a href="Palmares.html">Palmarès</a>
        <a href="Contact.html">Contact</a>
    </nav>

    <div class="container">
        <h1>Contactez-nous</h1>
        <form id="contact-form">
            <label for="name">Votre Nom :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Votre Email :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Votre Message :</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit" class="btn-submit">Envoyer le message</button>
        </form>
        <div id="form-status"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            emailjs.init("atkoPdaWsMiaXlRsX"); // Initialisation EmailJS

            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(this);
                const message = {
                    from_name: formData.get('name'),
                    from_email: formData.get('email'),
                    message: formData.get('message')
                };

                emailjs.send('service_e0q98xp', 'template_ywe689x', message)
                    .then(function(response) {
                        document.getElementById('form-status').innerHTML = "<p style='color: green; font-weight: bold;'>✅ Message envoyé avec succès !</p>";
                        document.getElementById('contact-form').reset();
                    })
                    .catch(function(error) {
                        console.error("Erreur EmailJS:", error);
                        document.getElementById('form-status').innerHTML = "<p style='color: red; font-weight: bold;'>❌ Erreur lors de l'envoi. Réessayez.</p>";
                    });
            });
        });
    </script>
</body>
</html>
